# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - swarm-ai-production

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Clean build artifacts
        run: |
          rm -rf .next node_modules coverage .nyc_output dist

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Clean remote wwwroot to avoid rsync conflicts
        env:
          PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0C2B872A84BF42708DCC574AE97385CF }}
          SITE_NAME: swarm-ai-production
        run: |
          USER=$(echo "$PUBLISH_PROFILE" | sed -n 's/.*userName="\([^" ]*\)".*/\1/p')
          PASS=$(echo "$PUBLISH_PROFILE" | sed -n 's/.*userPWD="\([^" ]*\)".*/\1/p')
          AUTH=$(printf "%s:%s" "$USER" "$PASS" | base64)
          # Fully clear target directory to prevent rsync symlink/dir collisions
          curl -s -X POST "https://${SITE_NAME}.scm.azurewebsites.net/api/command" \
            -H "Authorization: Basic $AUTH" \
            -H "Content-Type: application/json" \
            -d '{"command":"rm -rf /home/site/wwwroot/* /home/site/wwwroot/.[!.]* /home/site/wwwroot/..?* || true"}' || true
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'swarm-ai-production'
          package: .
          clean: true
          restart: true
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0C2B872A84BF42708DCC574AE97385CF }}